<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  button {
    border-radius: 5px;
    color: #333;
    font-size: 20px;
    cursor: pointer;
  }
  #first {
    width :500px;
    height: 500px;
    background-color: aqua;
  }
  #second {
    width :500px;
    height: 500px;
    background-color: rgb(76, 0, 255);
  }
</style>
<body>
  <button id="move-button">move!</button>
  <div id="root">
    <!-- 첫번째 부모 first -->
    <div id="first">
      <ul>
        <li>first-1</li>
        <li>first-2</li>
        <li>first-3</li>
      </ul>
    </div>
    <!-- 두번째 부모 second -->
    <div id="second">
      <ul>
        <li>first-1</li>
        <li>first-2</li>
        <li>first-3</li>
      </ul>
    </div>
  </div>
  <script>
    const root  = document.getElementById("root");
    const first = document.getElementById("first");
    const second = document.getElementById("second");
    const moveButton = document.getElementById("move-button");
// moveButton을 누르면 first의 첫번째 자식을 second의 마지막 자식으로 이동시켜라
// li태그를 이동시켜라
    moveButton.addEventListener("click",()=> {
      // console.log(first.children[0]);
      const firstChild = first.children[0].children[0];
      // console.log(fistChild)
      // console.log(second.children[0].children);
      const secondChild = second.children[0].children[2];
      secondChild.append(firstChild);
      // 더이상 자식요소가 없을 때
      if(firstChild ===undefined) {
        // console.log("없어 이제")
        // console.log(root.children)
        root.innerHTML ="";
        setTimeout(()=> {
          // console.log("하이")
          root.innerHTML= "하이";
        },1000)
      }
    })
  </script>
</body>
</html>
